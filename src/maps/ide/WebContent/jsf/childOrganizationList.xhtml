 
<div

						<h:outputText value="#{bundle.Search}:  " styleClass="portlet-msg-info-m-contentText" style="font-weight: bold"/>
					
						<h:selectBooleanCheckbox id="SC" value="#{listMBean270.searechCaseSensitive}"/>
						<h:outputLabel for="SC" rendered="true">
							<h:outputText value="#{bundle.Case_Sensitive}"/>
						</h:outputLabel> 
					</td>
			</tr>
			<tr>
				<td>
					<h:selectOneMenu value="#{listMBean270.searchKey}" onchange="submit()" immediate="true">
						<f:selectItems value="#{listMBean270.attbs}" />
					</h:selectOneMenu>
				
					<h:selectOneMenu id="Operator" value="#{listMBean270.searchOperator}">
						<f:selectItem value="#{listMBean270.operators}"/>
					</h:selectOneMenu>
				
					<h:inputText id="value" value="#{listMBean270.searchValue}">
						<c:choose>
							<c:when test="${listMBean270.searchKey == 'childOrgnizationAccounts.customerId'}">
							</c:when>
							<c:when test="${listMBean270.searchKey == 'childOrgnizationAccounts.name'}">
							</c:when>
							<c:when test="${listMBean270.searchKey == 'childOrgnizationAccounts.domainName'}">
							</c:when>
							<c:when test="${listMBean270.searchKey == 'childOrgnizationAccounts.activationDate'}">
									<f:convertDateTime dateStyle="short"/>
							</c:when>
							<c:when test="${listMBean270.searchKey == 'childOrgnizationAccounts.expirationDate'}">
									<f:convertDateTime dateStyle="short"/>
							</c:when>
							<c:when test="${listMBean270.searchKey == 'childOrgnizationAccounts.status'}">
							</c:when>
							<c:when test="${listMBean270.searchKey == 'childOrgnizationAccounts.lastUpdated'}">
									<f:convertDateTime dateStyle="medium"/>
							</c:when>
						</c:choose>
					</h:inputText>
				
					<h:commandButton action="#{listMBean270.search}" value="#{bundle.Search}"/>
				</td>
			</tr>
			</h:panelGroup>
		</table>
	</h:form>

	    				</c:choose>

		<!--	</c:if> -->
