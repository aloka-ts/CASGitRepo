AseTraceService.loggerUsage=\
Usage 1: log show-loggers (displays the names of all registered loggers) \r\n\
Usage 2: log [on | off] (turns output of logger on or off) \r\n\
Usage 3: log set-level [off | debug | info | warn | error | fatal | all] (sets the log level for the root logger) \r\n\
Usage 4: log set-level <logger name> [off | debug | info | warn | error | fatal | all] (sets the log level on the specified logger) \r\n\
Usage 5: log get-filesize (Displays the current value of the log.max.filesize attribute) \r\n\
Usage 6: log get-backups (Displays the current value of the log.max.backups attribute) \r\n\
Usage 7: log set-filesize <filesize in KBs> (Sets the value of log.max.filesize attribute for the current CAS instance) \r\n\
Usage 8: log set-backups <no. of backup files> (Sets the value of log.max.backups attribute for the current CAS instance)
AseTraceService.changedFilesize=The maximum log filesize is changed. All the newly created log files will follow this change.
AseTraceService.notChangedFilesize=The maximum log filesize is not changed. Please verify whether the CAS is running in the EMS mode.
AseTraceService.changedBackups=The maximum backup count is changed.
AseTraceService.notChangedBackups=The maximum backup count is not changed. Please verify whether the CAS is running in the EMS mode.
